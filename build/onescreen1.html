<body>
<div class="b-screen_top">

    </div>
    </div>
    <div class="b-top_line clearfix">
    </div>
    <div class="b-logo_images">
        <div class="b-cover"><div class="b-logo_aic"></div></div>
        <div class="b-cover"><div class="b-logo_school"></div></div>
    </div>
    <div class="b-header_text m-tac"><p>Старт курса - сентябрь 2016. Курс доступен <br class="hidden-lg">для прохождения из любой точки мира.</p></div>
    <div class="b-sticker scroll-animation" data-animation-delay="500"><p class="scroll-animation" data-animation="textillate" data-animation-delay="500">TAGLINE</p>
        <P class="scroll-animation" data-animation="textillate" data-animation-delay="500">РЕКОМЕНДУЕТ</P>
    </div>
    <div class="b-screen_top_body">

        <div class="b-screen_top_content m-tac">
            <div class="b-screen_top_nav visible-lg">
                <ul>
                    <li><a href="">8 недель</a></li>
                    <li><a href="">Онлайн</a></li>

                    <div class="col-sm-12">
                        <h1 class="b-screen_top_logo scroll-animation" data-animation="addActive" data-animation-distance="-9999" data-animation-delay="500"><span>ux design</span></h1>

                </div>
            </div>

        </div>

                <div class="row col-md-12">
                    <form action="POST" name="phoneInput">
                        <!--ДОБАВЬТЕ КЛАСС m-invalid к b-input_text_cover при неверной почте-->
                        <div class="b-input_text_cover">
                            <input type="text" placeholder="ВАШ E-MAIL" name="email">
                            <div class="b-input_hint">Подсказка</div>
                        </div>
                        <button type="submit" href="" class="b-btn m-btn_white m-btn_dark_bg">Узнать первым <span></span></button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div id="b-showreel" style=""><a class="e-close"></a><div class="r-clip"></div></div>
